<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
    
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  </head>

  <body>
    
    <div id="particles-js"></div>

    {% if page.title == "Home" %}
      {% else %}
      <nav class="site-nav">
         <a href="{{ '/' | relative_url }}" class="page-link"><< HOME</a>
      </nav>
    {% endif %}

    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        {{ content }}
      </div>
    </main>

    <script>
      particlesJS("particles-js", {
        "particles": {
          "number": {
            "value": 50, /* 粒子数量，越少越极简 */
            "density": {
              "enable": true,
              "value_area": 800
            }
          },
          "color": {
            "value": "#326ce5" /* 粒子颜色：K8s 蓝 */
          },
          "shape": {
            "type": "circle"
          },
          "opacity": {
            "value": 0.5,
            "random": false
          },
          "size": {
            "value": 3,
            "random": true
          },
          "line_linked": {
            "enable": true,
            "distance": 150,
            "color": "#ffffff",
            "opacity": 0.2, /* 连线非常淡，不干扰阅读 */
            "width": 1
          },
          "move": {
            "enable": true,
            "speed": 2, /* 缓慢漂浮 */
            "direction": "none",
            "random": false,
            "straight": false,
            "out_mode": "out",
            "bounce": false
          }
        },
        "interactivity": {
          "detect_on": "canvas",
          "events": {
            "onhover": {
              "enable": true,
              "mode": "grab" /* 鼠标悬停时会抓取附近的粒子 */
            },
            "onclick": {
              "enable": true,
              "mode": "push"
            },
            "resize": true
          }
        },
        "retina_detect": true
      });
    </script>

  </body>

</html>
